<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/main.css">
    <title>Card</title>
</head>
<body>
  <div class="main_container">
    <div class="left_container">
     <div class="card_info_front">
        <div class="logo_area">
            <div class="logo1">          
            </div>

            
            <div class="logo2">
            </div>
        </div>
         
       <div class="card_number_area">
        <span class="card_number">0000 0000 0000 0000 </span>
       </div>
     <div class="personal_info_area">
      <div class="name_area">
        <span class="person_name"></span>
    </div>
      <div class="date_area">
        <span class="date_place">00/00</span>
      </div>
     </div>
     </div>
     <div class="card_info_back">
      <div class="cvv_area">
        <div class="cvv">
          <span class="cvv_text"></span>
        </div>
      </div>
     </div>
    </div> 

    <div class="right_container">
      <form action="#">
      <div class="card_name">
        <div class="info_card_placeholder">
          <span> Cardholder Name</span>
        </div>
        <input type="text" placeholder="e.g. Jane Appleseed" class="input_name">
      </div>
      <div class="card_number">
    <div class="how_this_input_number">
    <span>Card Number</span>
    </div>
    <input type="text" placeholder=" e.g 1234 5678 9123 0000" class="input_number" minlength="16" maxlength="16">
   </div>
   <div class="card_exp_area">    
    <div class="card_date">
    <div class="how_this_date">
    </div>
    <input type="number" width="400px" placeholder="MM" class="month_input" max="12" min="1">
    <input type="number" width="400px" placeholder="YY" class="year_input"  min="2030">
  </div>
    <div class="cvc_area">
      <div class="how_this_input_cvc">
        <span class="cvc">CVC</span>
      </div>
      <input type="text" placeholder="e.g 123" class="cvc_input" maxlength="3" minlength="3">
    </div>
   </div>
   <div class="confirm_btn">
    <button class="btn_add">Confirm</button>
   </div>
  </form>
    </div>
    <div class="complete_container">
       <div class="img_complete">
        <img src="/img/icon-complete.svg" alt="">
       </div>
        <div class="thanksgivingb">
          <h1>THANK YOU!</h1>
        </div>
        <div class="complete_text">
          <span>We've added your card details</span>
        </div>
        <div class="button_complete">
          <button class="btn_continue">Continue</button>
        </div>
    </div>


</div>


    <script src="app/app.js"></script>
</body>
</html>
