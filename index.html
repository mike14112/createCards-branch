<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/main.css">
    <title>Card</title>
</head>
<body>
  <div class="main_container">
    <div class="left_container">
     <div class="card_info_front">
        <div class="logo_area">
            <div class="logo1">
            
            </div>
            <div class="logo2">

            </div>

        </div>
         
       <div class="card_number_area">
        <span class="card_number">0000 0000 0000 0000 </span>
       </div>
     <div class="personal_info_area">
      <div class="name_area">
        <span class="person_name">dasd</span>
    </div>
      <div class="date_area">
        <span class="day_area">00 / 00<span class="month_place"></span></span>
      </div>
     </div>
      
     </div>
     <div class="card_info_back">
      <div class="cvv_area">
        <div class="cvv">
          <span class="cvv_text"></span>
        </div>
      </div>
     </div>
    </div>
 
 
    <div class="right_container">
      <div class="card_name">
        <div class="info_card_placeholder">
          <span> Cardholder Name</span>
        </div>
        <input type="text" placeholder="e.g. Jane Appleseed">
      </div>
   
      <div class="card_number">
    <div class="how_this_input_number">
    <span>Card Number</span>

    </div>
    <input type="text" placeholder=" e.g 1234 5678 9123 0000">
   </div>
   <div class="card_exp_area">
    <div class="card_date">
    <div class="how_this_date">
      <span>EXP. DATE MM/YY</span>
    </div>
    <input type="text" placeholder="MM" class="month_input">
    <input type="text" placeholder="YY" class="year_input">
  </div>
    <div class="cvc_area">
      <div class="how_this_input_cvc">
        <span class="cvc">CVC</span>
      </div>
      <input type="text" placeholder="e.g 123" class="cvc_input">
    </div>
   </div>

   <div class="confirm_btn">
    <button class="btn_add">Confirm</button>
   </div>
    </div>



  </div>

    <script src="app/app.js"></script>
</body>
</html>
